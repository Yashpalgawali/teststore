<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

 	<link th:href="@{/resources/static/css/style.css}">

<title>Edit Product</title>
</head>
   <body>

		<div th:include="fragments/Header.html :: header">
		</div>	
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
			<div class="card-header">
				<h4>Edit Product</h4>
			</div>
			
			<div class="card-body">
			<form th:action="@{/updateproduct}" method="POST">
			 	
			 	<input type="hidden" name="prod_id" th:value="${prod.prod_id}"/>
			 	
			 	<div class="form-group">
			 	  <label>Product Name</label>
			 		<input class="form-control mb-3" placeholder="Enter Product Name" type="text" id="prod_name" name="prod_name" th:value="${prod.prod_name}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Unit</label>
			 		<select id="prod_unit" class="form-control mb-3" name="prod_unit" required >
			 			<option >Please Select Unit</option>
				 			
			 					<option value="kg">KiloGram</option>
					 			<option value="lt">Liter</option>
					 			<option value="mt">Meter</option>
					 			<option value="num">Number</option>
			 			
			 		</select> 
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Product Price</label>
			 		<input class="form-control mb-3" placeholder="Enter Product Price" type="text" id="prod_price" name="prod_price" th:value="${prod.prod_price}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Product Model Number</label>
			 		<input class="form-control mb-3" placeholder="Enter Product Model Number" type="text" id="prod_model_no" name="prod_model_no" th:value="${prod.prod_model_no}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Product HSN</label>
			 		<input class="form-control mb-3" placeholder="Enter HSN" type="number" id="prod_hsn" name="prod_hsn" th:value="${prod.prod_hsn}"  required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>GST Tax Rate</label>
			 		<input class="form-control mb-3" placeholder="Enter GST " type="number" id="gsttax" name="gsttax" th:value="${prod.gsttax}" required />
			 	</div>
			 	
			 	<input type="submit"  value="Submit" class="btn btn-primary">			 	
			</form>
			</div>
			</div>
		</div>
	
		<div th:replace="fragments/Footer.html :: footer">
		</div>	
  </body>
</html>
