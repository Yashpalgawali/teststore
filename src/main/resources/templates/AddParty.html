<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width , initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

 	<link th:href="@{/resources/static/css/style.css}">

<title>Add Party</title>
</head>
   <body>

		<div th:include="fragments/Header.html :: header">
		</div>	
		
		<div class="container" style="margin-top:80px;">
			<div class="card">
				<div class="card-header">
					<h4>Add Party</h4>
				</div>
				<div class="card-body">
					<form th:action="@{saveparty}" method="POST">
					 	<div class="form-group">
					 	  <label>Party Name</label>
					 		<input class="form-control mb-3" placeholder="Enter Party Name" type="text" id="party_name" name="party_name" required />
					 	</div>
					 	<input type="submit"  value="Submit" class="btn btn-primary">			 	
					</form>
				</div>
			</div>
		</div>
		
		<div th:replace="fragments/Footer.html :: footer">
		</div>	
		
  </body>
</html>
