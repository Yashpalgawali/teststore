<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width , initial-scale=1" >
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
	
	<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
	
	<script src="https://kit.fontawesome.com/a076d05399.js" ></script>
	
<title>View Customers</title>

<script>

	$(document).ready(function(){
		$('#sample_1').DataTable();
	});

</script>

</head>
   <body>

		<div th:replace="fragments/Header.html :: header">
		</div>
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
				<div class="card-header">
					<h4>View Customers    
						<a class="btn btn-primary" th:href="@{/addcustomer}" style="float:right ;">Add Customer</a>
					</h4>
				</div>
				
			  <div th:if="${response}">
			  	<h6 class="alert alert-success" th:text="${response}"></h6>
			  </div>
			  <div th:if="${reserr}">
			  	<h6 class="alert alert-danger" th:text="${reserr}"></h6>
			  </div>
			
				<div class="card-body">
					<table class="table table-striped table-hover" id="sample_1">
						<thead>
						 <tr>
							<td>Sr No.</td>
							<td>Customer Name</td>
							<td>Address</td>
							<td>Email</td>
							<td>Contact</td>
							<td>GST</td>
							<td>Country</td>
							<td>State</td>
							<td>City</td>
							<td>Action</td>
						 </tr>
						</thead>
						<tbody>
							<tr th:each="pli : ${clist}">
								<td th:text="${pli.cust_id}"></td>
<!-- hard coded							<td th:text="${pli.cust_first_name +' ' +pli.cust_last_name}"></td> -->
<!-- Literal Substitutions				<td th:text="|${pli.cust_first_name} ${pli.cust_last_name}|"></td> -->
<!-- Expression Inlining.-->    <td >[[|${pli.cust_first_name} ${pli.cust_last_name}|]]</td> 
								<td th:text="${pli.cust_address}"></td>
								<td th:text="${pli.cust_email}"></td>
								<td th:text="${pli.cust_contact}"></td>
								<td th:text="${pli.cust_gst}"></td>
								<td th:text="${pli.cust_country}"></td>
								<td th:text="${pli.state_name}"></td>
								<td th:text="${pli.city_name}"></td>
								<td><a th:href="@{/editcustbyid/{id}(id=${pli.cust_id})}"><i class="fas fa-edit"></i>&nbsp;&nbsp;Edit</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	
	<div th:replace="fragments/Footer.html :: footer">
	</div>
	
<!-- 	<script th:src="@{/js/Customers.js}"></script> -->
  </body>
</html>
