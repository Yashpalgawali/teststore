<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
	
	<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
	
	<script src="https://kit.fontawesome.com/a076d05399.js" ></script>
	
 	<link th:href="@{/resources/static/css/style.css}">

<title>View Vendors</title>

<script>

	$(document).ready(function(){
		
		$('#sample_1').DataTable();
		
	});

</script>

</head>
   <body>

		<div th:replace="fragments/Header.html :: header">
		</div>	
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
				<div class="card-header">
					<h4>View Vendors    
						<a class="btn btn-primary" th:href="@{/addvendor}" style="float:right ;">Add Vendor</a>
					</h4>
				</div>
				
			  <div th:if="${response}">
			  	<h6 class="alert alert-success" th:text="${response}"></h6>
			  </div>
			  <div th:if="${reserr}">
			  	<h6 class="alert alert-danger" th:text="${reserr}"></h6>
			  </div>
			
				<div class="card-body">
					<table class="table table-striped" id="sample_1">
						<thead>
						 <tr>
							<td>Sr No.</td>
							<td>Vendor Name</td>
							<td>Address</td>
							<td>Email</td>
							<td>Contact</td>
							<td>GST</td>
							<td>City</td>
							<td>State</td>
							
							<td>Action</td>
						 </tr>
						</thead>
						<tbody>
							<tr th:each="pli : ${vendor}">
								<td th:text="${pli.vendor_id}"></td>
<!-- hard coded							<td th:text="${pli.vendor_first_name +' ' +pli.vendor_last_name}"></td> -->
<!-- Literal Substitutions				<td th:text="|${pli.vendor_first_name} ${pli.vendor_last_name}|"></td> -->
<!-- Expression Inlining.-->    <td th:text=" ${pli.vendor_name}"></td> 
								<td th:text="${pli.vendor_address}"></td>
								<td th:text="${pli.vendor_email}"></td>
								<td th:text="${pli.vendor_contact}"></td>
								<td th:text="${pli.vendor_gst}"></td>
								<td th:text="${pli.city_name}"></td>
								<td th:text="${pli.state_name}"></td>
						
								<td><a th:href="@{/editvendorbyid/{id}(id=${pli.vendor_id})}"><i class="fas fa-edit"></i>&nbsp;&nbsp;Edit</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	<div th:replace="fragments/Footer.html :: footer">
	</div>
  </body>
</html>
