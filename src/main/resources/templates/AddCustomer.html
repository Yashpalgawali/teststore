<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width , initial-scale=1" >

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

 	<link th:href="@{/resources/static/css/style.css}">
 	<script src="https://kit.fontawesome.com/a076d05399.js" ></script>

<title>Add Customer</title>
</head>
   <body>

		<div th:replace="fragments/Header.html :: header">
		</div>
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
			<div class="card-header">
				<h4>Add Customer</h4>
			</div>
			
			<div class="card-body">
			<form th:action="@{savecustomer}">
			 	
			 	<div class="form-group">
			 	  <label>Customer First Name</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's First Name" type="text" id="cust_first_name" name="cust_first_name" required />
			 	</div>
			 	<div class="form-group">
			 	  <label>Customer Last Name</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Last Name" type="text" id="cust_last_name" name="cust_last_name" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Customer Contact</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Contact Number" type="number" id="cust_contact" name="cust_contact" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Customer Email</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Email Name" type="text" id="cust_email" name="cust_email" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Address</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Address" type="text" id="cust_address" name="cust_address" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Country</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Country Name" type="text" id="cust_country" name="cust_country" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>State</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's State Name" type="text" id="state_name" name="state_name" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>City</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's City Name" type="text" id="city_name" name="city_name" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Pincode</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Pincode" type="text" id="pincode" name="pincode" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>GST NO</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's GST NO." type="text" id="cust_gst" name="cust_gst" required />
			 	</div>
			 	
			 	<input type="submit"  value="Submit" class="btn btn-primary">
			 				 	
			</form>
			</div>
			</div>
		</div>
	<div th:replace="fragments/Footer.html :: footer">
	
	</div>
  </body>
</html>
