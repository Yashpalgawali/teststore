<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<link th:href="@{#}" rel="shortcut icon">
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

 	<link th:href="@{/resources/static/css/style.css}">

<title>Add User</title>

<script>

		$(document).ready(function(){
			
			$('#password').blur(function(e){
				if($('#password').val()=='')
				{
					e.preventDefault();
					alert("Please Enter Password");
					$('#password').focus();	
				}
			});
			
			$('#cnfpassword').focusout(function(e){
				
				if($('#password').val()!==$('#cnfpassword').val())
				{
					e.preventDefault();
					alert("Password does not matched");
					$('#password').focus();
					
				}
			});
		});
		
		
		</script>
		
</head>
   <body>

		<div th:include="fragments/Header.html :: header">
		</div>	
		
		<div class="container" style="margin-top:80px;">
			<div class="card">
				<div class="card-header">
					<h4>Add User</h4>
				</div>
				<div class="card-body">
					<form th:action="@{/saveuser}" class="form-horizontal" method="POST">
					 	
					 	<div class="form-group">
					 	  <label for="username">User Name</label>
					 		<input class="form-control mb-3" placeholder="Enter User's Name" type="text" id="username" name="username" required />
					 	</div>
					 	
					 	<div class="form-group">
					 	  <label for="user_position">User Position</label>
					 		<input class="form-control mb-3" placeholder="Enter User's Position" type="text" id="user_position" name="user_position" required />
					 	</div>
					 	
					 	<div class="form-group">
					 	  <label for="email">User Email</label>
					 		<input class="form-control mb-3" placeholder="Enter Your Email" type="text" id="email" name="email" required />
					 	</div>
					 	
					 	<div class="form-group">
					 	  <label for="email">Password</label>
					 		<input class="form-control mb-3" placeholder="Enter Password" type="password" id="password" name="password" required />
					 	</div>
					 	
					 	<div class="form-group">
					 	  <label for="email">Confirm Password</label>
					 		<input class="form-control mb-3" placeholder="Confirm Password" type="password" id="cnfpassword" name="cnfpassword"  required />
					 	</div>
					 	
					 	<div class="form-group">
					 	  <label for="usertype">User Type</label>
					 		<select id="usertype" name="usertype" class="form-control mb-3" >
					 			<option selected disabled>Please Select User Type</option>
					 			<option value="adm">Admin</option>
					 			<option value="user">User</option>
					 		</select>
					 	</div>
						
					  <div class="form-group">
					 	  <label for="status">Status</label>
					 		<select id="status" name="status" class="form-control mb-3" >
					 			<option selected disabled>Please Select User Type</option>
					 			<option value="1">Enabled</option>
					 			<option value="0">Disabled</option>
					 		</select>
					 	</div>
											 	
					 	<input type="submit"  value="Submit" class="btn btn-primary">			 	
					</form>
				</div>
			</div>
		</div>
		
		<div th:replace="fragments/Footer.html :: footer">
		</div>	
		
		
  </body>
</html>
