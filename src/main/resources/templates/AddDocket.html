<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js" ></script>
	
 	<link th:href="@{/resources/static/css/style.css}">

<title>Add Docket</title>
</head>
   <body>

		<div th:include="fragments/Header.html :: header">
		</div>
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
			<div class="card-header">
				<h4>Add Docket</h4>
			</div>
			
			<div class="card-body">
			<form th:action="@{savedocket}" method="POST">
			 	
			 	<div class="form-group">
			 	  <label>Order Number</label>
			 		<input class="form-control mb-3" placeholder="Enter Docket Name" type="number" id="order_id" name="order_id" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Customer Name</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer Name" type="text" id="cust_name" name="cust_name" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Party Name</label>
			 		<select class="form-control mb-3" id="party" name="party">
			 			<option selected>Please Select party</option>
			 				<th:block th:each="pli :${plist }">
			 					<option th:value="${pli.party_id}" th:text="${pli.party_name}"></option>
			 				</th:block>
			 		</select>
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Docket Number</label>
			 		<input class="form-control mb-3" placeholder="Enter Docket Number" type="number" id="docket_num" name="docket_num" required />
			 	</div>
			 	
			 	<input type="submit"  value="Submit" class="btn btn-primary">			 	
			</form>
			</div>
			</div>
		</div>
	<div th:replace="fragments/Footer.html :: footer">
		</div>
	
  </body>
</html>
