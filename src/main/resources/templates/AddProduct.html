<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js" ></script>

 	<link th:href="@{/resources/static/css/style.css}">

<title>Add Product</title>
</head>
   <body>

		<div th:include="fragments/Header.html :: header">
		</div>	
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
			<div class="card-header">
				<h4>Add Product</h4>
			</div>
			
			<div class="card-body">
			<form th:action="@{/saveproduct}">
			 	
			 	<div class="form-group">
			 	  <label>Product Name</label>
			 		<input class="form-control mb-3" placeholder="Enter Product Name" type="text" id="prod_name" name="prod_name" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Unit</label>
			 		<select id="prod_unit" class="form-control mb-3" name="prod_unit" required >
			 			<option selected disabled  >Please Select Unit</option>
			 			<option value="kg">KiloGram</option>
			 			<option value="lt">Liter</option>
			 			<option value="mt">Meter</option>
			 			<option value="num">Number</option>
			 			
			 		</select> 
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Product Price</label>
			 		<input class="form-control mb-3" placeholder="Enter Product Price" type="text" id="prod_price" name="prod_price" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Product Model Number</label>
			 		<input class="form-control mb-3" placeholder="Enter Product Model Number" type="text" id="prod_model_no" name="prod_model_no" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Product HSN</label>
			 		<input class="form-control mb-3" placeholder="Enter HSN" type="number" id="prod_hsn" name="prod_hsn" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>GST Tax Rate</label>
			 		<input class="form-control mb-3" placeholder="Enter GST " type="number" id="gsttax" name="gsttax" required />
			 	</div>
			 	
			 	<input type="submit"  value="Submit" class="btn btn-primary">			 	
			</form>
			</div>
			</div>
		</div>
	
	
	<div th:replace="fragments/Footer.html :: footer">
	</div>	
		
	
  </body>
</html>
