<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

 	<link th:href="@{/resources/static/css/style.css}">

<title>Edit Vendor</title>
</head>
   <body>

		<div th:replace="fragments/Header.html :: header">
		</div>
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
			<div class="card-header">
				<h4>Edit Vendor</h4>
			</div>
			
			<div class="card-body">
			<form th:action="@{/updatevendor}">
			 	
			 	<input  type="hidden" id="vendor_id" name="vendor_id" th:value="${vendor.vendor_id}" required />
			 	
			 	<div class="form-group">
			 	  <label for="vendor_name">Vendor Name</label>
			 		<input class="form-control mb-3" placeholder="Enter Vendor Name" type="text" id="vendor_name" name="vendor_name" th:value="${vendor.vendor_name}" required />
			 	</div>
			 	
			 	
			 	<div class="form-group">
			 	  <label for="vendor_contact">Vendor Contact</label>
			 		<input class="form-control mb-3" placeholder="Enter Vendor's Contact Number" type="number" id="vendor_contact" th:value="${vendor.vendor_contact}" name="vendor_contact" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="vendor_email">Vendor Email</label>
			 		<input class="form-control mb-3" placeholder="Enter Vendor's Email Name" type="text" id="vendor_email" name="vendor_email" th:value="${vendor.vendor_email}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="vendor_address">Address</label>
			 		<textarea class="form-control mb-3" rows="5" cols="3"  placeholder="Enter Vendor's Address" id="vendor_address" name="vendor_address"  th:text="${vendor.vendor_address}" required>
			 		</textarea>
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="state_name">State</label>
			 		<input class="form-control mb-3" placeholder="Enter Vendor's State Name" type="text" id="state_name" name="state_name" th:value="${vendor.state_name}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="city_name">City</label>
			 		<input class="form-control mb-3" placeholder="Enter Vendor's City Name" type="text" id="city_name" name="city_name" th:value="${vendor.city_name}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="pincode">Pin Code</label>
			 		<input class="form-control mb-3" placeholder="Enter Vendor's Pincode" type="text" id="pincode" name="pincode" th:value="${vendor.pincode}"required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="vendor_gst">GST NO</label>
			 		<input class="form-control mb-3" placeholder="Enter Vendor's GST NO." type="text" id="vendor_gst" name="vendor_gst"th:value="${vendor.vendor_gst}"required />
			 	</div>
			 	
			 	<input type="submit"  value="SUBMIT" class="btn btn-primary">
			 				 	
			</form>
			</div>
			</div>
		</div>
	<div th:replace="fragments/Footer.html :: footer">
	</div>
  </body>
</html>
