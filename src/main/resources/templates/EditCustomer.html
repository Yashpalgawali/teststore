<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width , initial-scale=1" >
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

 	<link th:href="@{/resources/static/css/style.css}">

<title>Edit Customer</title>
</head>
   <body>

		<div th:replace="fragments/Header.html :: header">
		</div>
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
			<div class="card-header">
				<h4>Edit Customer</h4>
			</div>
			
			<div class="card-body">
			<form th:action="@{/updatecustomer}">
			 	
			 	<input  type="hidden"  name="cust_id" th:value="${cust.cust_id}"  />
			 	
			 	<div class="form-group">
			 	  <label for="cust_first_name">Customer First Name</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's First Name" type="text" id="cust_first_name" name="cust_first_name" th:value="${cust.cust_first_name}" required />
			 	</div>
			 	<div class="form-group">
			 	  <label for="cust_last_name"> Customer Last Name</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Last Name" type="text" id="cust_last_name" name="cust_last_name" th:value="${cust.cust_last_name}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="cust_contact">Customer Contact</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Contact Number" type="number" id="cust_contact" th:value="${cust.cust_contact}" name="cust_contact" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="cust_email">Customer Email</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Email Name" type="text" id="cust_email" name="cust_email" th:value="${cust.cust_email}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="cust_address">Address</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Address" type="text" id="cust_address" name="cust_address"  th:value="${cust.cust_address}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="cust_country">Country</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Country Name" type="text" id="cust_country" name="cust_country" th:value="${cust.cust_country}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="state_name">State</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's State Name" type="text" id="state_name" name="state_name" th:value="${cust.state_name}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="city_name">City</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's City Name" type="text" id="city_name" name="city_name" th:value="${cust.city_name}" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="pincode">Pincode</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's Pincode" type="text" id="pincode" name="pincode" th:value="${cust.pincode}"required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="cust_gst">GST NO</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer's GST NO." type="text" id="cust_gst" name="cust_gst"th:value="${cust.cust_gst}"required />
			 	</div>
			 	
			 	<input type="submit"  value="Submit" class="btn btn-primary">
			 				 	
			</form>
			</div>
			</div>
		</div>
	<div th:replace="fragments/Footer.html :: footer">
	</div>
	
  </body>
</html>
