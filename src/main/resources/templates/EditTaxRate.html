<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js" ></script>
	
 	<link th:href="@{/resources/static/css/style.css}">

<title>Edit Tax Rate</title>
</head>
   <body>

		<div th:include="fragments/Header.html :: header">
		</div>
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
			<div class="card-header">
				<h4>Edit Tax Rate</h4>
			</div>
			
			<div class="card-body">
			<form th:action="@{/updatetaxrate}" method="POST">
			 	
			 	<input type="hidden" name="taxrateid" id="taxrateid" th:value="${taxrate.taxrateid}"/>
			 	
			 	<div class="form-group">
			 	  <label for="type">Type</label>
			 		<select class="form-control mb-3" id="type" name="type">
			 			<option selected disabled>Please Select Tax Type</option>
				 			<th:block th:if="${taxrate.type}==cgst">
				 				<option selected value="cgst">CGST</option>
				 			</th:block>
				 			<th:block th:unless="${taxrate.type}==cgst">
				 				<option value="cgst">CGST</option>
				 			</th:block>
				 			<th:block th:if="${taxrate.type}==sgst">
				 				<option selected value="cgst">SGST</option>
				 			</th:block>
				 			<th:block th:unless="${taxrate.type}==sgst">
				 				<option value="sgst">SGST</option>
				 			</th:block>
				 			<th:block th:if="${taxrate.type}==igst">
				 				<option selected value="igst">IGST</option>
				 			</th:block>
				 			<th:block th:unless="${taxrate.type}==igst">
				 				<option value="igst">IGST</option>
				 			</th:block>
			 			
			 		</select>
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="taxrate">Tax Rate</label>
			 		<input class="form-control mb-3" placeholder="Enter Tax Rate" type="text" id="taxrate" th:value="${taxrate.taxrate}" name="taxrate" required />
			 	</div>
			 	
			 				 	
			 	<input type="submit"  value="Submit" class="btn btn-primary">			 	
			</form>
			</div>
			</div>
		</div>
	<div th:replace="fragments/Footer.html :: footer">
		</div>
	
  </body>
</html>
