<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

 	<link th:href="@{/resources/static/css/style.css}">

<title>Edit Docket</title>
</head>
   <body>

		<div th:include="fragments/Header.html :: header">
		</div>
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
			<div class="card-header">
				<h4>Edit Docket</h4>
			</div>
			
			<div class="card-body">
			<form th:action="@{/updatedocket}" method="POST">
			 	
			 	<input type="hidden" id="docket_id" name="docket_id" th:value="${dock.docket_id}"/>
			 	
			 	<div class="form-group">
			 	  <label>Order Number</label>
			 		<input class="form-control mb-3" placeholder="Enter Order Number" th:value="${dock.order_id}" type="number" id="order_id" name="order_id" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Customer Name</label>
			 		<input class="form-control mb-3" placeholder="Enter Customer Name" th:value="${dock.cust_name}" type="text" id="cust_name" name="cust_name" required />
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label>Party Name</label>
			 		<select class="form-control mb-3" id="party_id" name="party_id">
			 			<option selected>Please Select party</option>
			 				<th:block th:each="pli :${plist }">
				 				<th:block th:if="${pli.party_id}==${dock.party.party_id}">
				 					<option selected th:value="${pli.party_id}" th:text="${pli.party_name}"></option>
				 				</th:block>
				 				<th:block th:unless="${pli.party_id}==${dock.party.party_id}">
				 					<option th:value="${pli.party_id}" th:text="${pli.party_name}"></option>
				 				</th:block>
			 				</th:block>
			 			
			 		</select>
			 	</div>
			 	
			 	<div class="form-group">
			 	  <label for="docket_num">Docket Number</label>
			 		<input class="form-control mb-3" placeholder="Enter Docket Number" type="number" th:value="${dock.docket_num}" id="docket_num" name="docket_num" required />
			 	</div>
			 	
			 	<input type="submit"  value="Submit" class="btn btn-primary">			 	
			</form>
		   </div>
		 </div>
	   </div>
	<div th:replace="fragments/Footer.html :: footer">
	</div>
  </body>
</html>
